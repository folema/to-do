<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="new-to-do-form">
        <div class="input-due">
            Due date <input type="date" name="" id="" class="due-input"></div>
        <div class="input-title">
            Title <input type="text" placeholder="Title of to-do" class="title-input">
        </div>
        <div class="input-description">
            Description <input type="text" class="description-input"></div>
        <div class="input-urgency">
            Importancy <input type="checkbox" name="" id="" class="urgency-input">Urgent
        </div>
        <div class="input-category">
            Category <input type="checkbox" name="" id="input-work">Work
            <input type="checkbox" name="" id="input-family">Family
            <input type="checkbox" name="" id="input-personal">Personal
        </div>
        <div class="input-notes">
            Notes <input type="text" class="notes-input">
        </div>
        <div class="input-checklist">
            New checklist-item <button class="new-checklist-item">+</button>
            <input type="text" placeholder="Checlist- item"> <button class="add-checklist-item">Add item</button>

        </div>
        <div class="input-checklist-render">
            <ul>
                <li>test</li>
            </ul>
        </div>
        <div class="submit-form">
            <button class="form-submit">Add To-Do</button>
        </div>
    </div>
</body>
</html>
